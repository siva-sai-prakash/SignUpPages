<!-- Specifying this as HTML 5 file -->
<!DOCTYPE html>

<!-- HTML code -->
<html>
  <!-- Head -->
  <head>
    <!-- title of the webpage -->
    <title>Bethesda | Log in</title>

    <!-- Information of webpage -->
    <meta charset="utf-8" />
    <meta name="author" content="Siva" />
    <meta name="description" content="this site is just a test." />

    <!-- keywords of webpage -->
    <meta name="keywords" content="test, siva, website" />
    <meta name="viewport" content="width=device-width, initial scale = 1.0" />

    <!-- Importing Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald&display=swap"
      rel="stylesheet"
    />

    <!-- Linking icon to title -->
    <link
      rel="icon"
      href="https://static.techspot.com/images2/downloads/topdownload/2020/08/2020-08-12-ts3_thumbs-8b5.png"
    />

    <!-- Linking Stylesheet -->
    <link rel="stylesheet" href="style/style.css" />
  </head>

  <!-- Body -->
  <body>
    <!-- div containing logo of the company or website -->
    <section id="logo">
      <!-- image of the logo -->
      <img
        src="https://logos-world.net/wp-content/uploads/2021/02/Bethesda-Game-Studios-Logo-2001-present.png"
        alt="bethesda logo"
        width="300px"
      />
    </section>

    <!-- div containing all Log in elements -->
    <section id="Log in">
      <!-- Log in Heading -->
      <h1>Log in</h2>

      <!-- Form -->
      <form>

        <!-- Email -->
        <label for="email">Email:</label>
        <br />
        <input id="email" type="email" placeholder="Email" required/>
        <br />

        <!-- Password -->
        <label for="password">Password:</label>
        <br />
        <input
          id="password"
          placeholder="Password"
          type="password"
          maxlength="8"
          required
        />
        <br />
        <!-- Forgot Password -->
        <a href="#">Forgot Password?</a>
        <br />

        <!-- Reset -->
        <input type="reset" />
        <br />

        <!-- Submit -->
        <input type="submit" value="Login" />
        <br>

        <!-- Redirect to Sign Up  -->
        <a href="signup.html">Don't have an account? Sign Up</a>
      </form>
      <!-- End of the form -->
    </section>
    <!-- End of Log in Page -->
  </body>
</html>
